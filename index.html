<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>  
              <tr>
                <td>                  
                  <label class="title" for="title"> </label>
                  <input type="text" name="title" id="title" aria-label="Name">  
                </td>
                <td>                  
                  <label class="author" for="author"> </label>
                  <input type="text" name="author" id="author" aria-label="Author"> 
                </td>
                <td>                  
                  <label class="readPropertyCheckBox" for="readPropertyCheckBox"> </label>
                  <input type="checkbox" name="readPropertyCheckBox" id="readPropertyCheckBox"/>  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <input type="submit" value="Add New Book">
      </main>


    <script src="app.js"></script>
  </body>
</html>
